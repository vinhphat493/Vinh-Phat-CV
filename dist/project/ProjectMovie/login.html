<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Input effect -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/demo.css">
  <link rel="stylesheet" href="./css/set2.css">
  <!-- My Style -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section id="pageLogin">
    <div class="pageLogin__box">
      <a href="index.html" class="pageLogin-link">
        <img src="./img/logo.svg" alt="logo" class="pageLogin-logo">
      </a>
      <div class="container">
        <div class="row">
          <div class="pageLogin-input col-12">
            <span class="input input--chisato">
              <input class="input__field input__field--chisato" type="text" id="input-13" />
              <label class="input__label input__label--chisato" for="input-13">
                <span class="input__label-content input__label-content--chisato" data-content="Tên Đăng Nhập">Tên Đăng
                  Nhập</span>
              </label>
            </span>
          </div>
          <div class="pageLogin-input col-12">
            <span class="input input--chisato">
              <input class="input__field input__field--chisato" type="password" id="input-14" />
              <label class="input__label input__label--chisato" for="input-14">
                <span class="input__label-content input__label-content--chisato" data-content="Mật Khẩu">Mật Khẩu</span>
              </label>
            </span>
          </div>
          <div class="pageLogin-input col-12 pageLogin-checkbox">
            <input class="inp-cbx" id="cbx" type="checkbox" style="display: none;" />
            <label class="cbx" for="cbx"><span>
                <svg width="12px" height="10px" viewbox="0 0 12 10">
                  <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                </svg></span><span>Nhớ tài khoản ?</span></label>
          </div>
          <div class="col-12 pageLogin-btnLogin">
            <a href="#" class="btn btnPage btnLogin">Đăng Nhập</a>
          </div>
          <div class="col-12 pageLogin-input mt-3">
            <h5 class="pageLogin-text">Bạn chưa có tài khoản ? <a href="#" class="pageLogin-linkTo">Đăng ký !</a></h5>
            <a href="#" class="pageLogin-linkTo">Quên mật khẩu ? </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./js/classie.js"></script>
</body>

</html>
